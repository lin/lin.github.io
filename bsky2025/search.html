a/vhgbnkr225","增加随机性，增加暴增感，增加可选择空间，让人有再次尝试的动力",1731573384333,0],["3la/vja5vmss25","学习时期的策略，如果想学习怎么办，降低回报，没有升级，没有奖励，或者有的房间就是给学习用的",1731575326560,0],["3la/vp7glb3c22","解决一个问题，就是慌，没有那么明确的评价。\n\n还有就是信息量太少，学起来太费劲。",1731581744554,0],["3la/vuk4tjmk25","Painful",1731587472146,0],["3la/w46dzljk25","#睡前哲学\n\n世界从何而来？\n\n世界是逻辑的一种现象，如果想用逻辑回答，那么世界即逻辑",1731595666967,0],["3la/w4da7mzk25","#睡前哲学\n\n活着有什么意义\n\n这个问题，就像问勤奋是否有颜色一样，attribute missing error",1731595830742,0],["3la/w4h6gtvs25","#睡前哲学\n\n死后的世界\n\n死后就是生前，信号无法录入，也无法处理，也就是永久的沉寂\n\n每天世界上发生的所有事，都在指向这一点",1731595963099,0],["3la/w4lkox2c25","#睡前哲学\n\n上帝是否存在\n\n大号的圣诞老人，满足人们的臆想，和一厢情愿，即使所有的信号都在表明所谓的意志没有可以区分的信号",1731596110166,0],["3la/w4uv3hrs25","#睡前哲学\n\n罗素的火鸡科学家就是很低智的哲学狡辩\n\nAll models are wrong. But some are useful. \n\n本质上，所有的科学结论都是不完全准确的，只能说已有的信号表明这样的模型一直很好用\n\n相比其他模型，有着压倒性的优势\n\n但也不代表，接下来是否会失效，谁也不会从十二楼跳下去，来证明牛顿第三定律是火鸡科学定律",1731596423051,0],["3la/w5u7szk225","#睡前哲学\n\n成年人好奇心减弱，孩童的好奇心爆棚，我想是有很实用的生存需要\n\n孩童需要对世界建立模型，掌握更多的词汇，而大人更多的是成就感的获得，尤其是在茹毛饮血的时代，好奇的成本或许就是挨饿甚至是生命的代价",1731597474497,0],["3la/w5zl53d225","#睡前哲学\n\nTo win,\n\nYou have to solve.\n\nTo solve,\n\nYou have to know.\n\nSometimes, you have to create.",1731597654132,0],["3la/w6si26i225","#睡前哲学\n\n古人的愚昧是令人咋舌的，所谓神话，就是胡编乱造一个故事，强行给世界作出解释，然后这帮人就信以为真，万一是对的呢？\n\n就像老中医的假药，万一好使呢，试试也无妨\n\nXenophanes 在公元前 500 年就看透的事，现在还有这么多人能信",1731598489751,1],["3la/xeshzmls2f","法西斯，法家，极端组织，都是溺水者思维\n\n把情景当成即将溺水之人，所追求的目标如求生般迫切，任何手段和顾虑都不要有，只有解开当下的目标，才算成功\n\n不疯魔，不成活 的极端策略\n\nBut not every moment is drowning. Not every person is drowning.",1731639291923,0],["3la/xgiasoms2x","1. 确信自己只要去学，就能学明白，没有痛苦\n2. 目标不迷茫，过程有动力\n3. 恰当合理的评价\n\n过程流畅丝滑，目标令人在乎，评价令人自豪",1731641096296,0],["3la/xybfk5ik2l","Until some point, it's all about money. \n\nUntil some point, it's all about intelligence.\n\nUntil some point, it's all about emotions.",1731660193730,0],["3la/y32gjwn22a","钱是动机来源，认知是决策机制，情绪是商品价值",1731663181115,4],["3la/y3gmem3k2a","#重要概念\n\n稀有度，IQ就是一个很高的稀有度概念，虽然智商不是一个很好的衡量认知水平的指标，但人群中存在着明显的智力差异的分布\n\n稀有不代表好，或者有用，稀有就是稀有，但人们思考的时候，总是把稀有的当成是好的。\n\n例如，比尔盖茨是多年的世界首富，财富上的稀有度并不代表认知上的稀有度，也就是说，他的稀有在于行业，软件行业的高估值而来的，而在认知稀有度上，或许和许多小型公司的创业者是相近的",1731663589886,0],["3la/y3nhjl4s2a","#重要概念\n\n节目效果，其实我想找这样一个词很久了，直到在B站看到了这个名词的出现\n\n节目效果，就是哗众取宠，制造吸引人眼球的特效，同样，人们会把节目效果当成是一种追求的目标，即使会损伤到自己。追求有意思的情景发生，而不是有价值有意义的情景发生。",1731663819688,0],["3la/y3z7vfhs2x","一个典型的例子，就是《All Quiet on the Western Front》中，所描述的一战青年们，他们热情激昂，就是被气氛烘托，感觉良好，节目效果拉满，千万士兵为此付出了生命代价。",1731664214340,4],["3la/y466wizs2x","Is it something you feel excited because of the above expected benefits or simply the superficial feeling that merely informationally appealing?",1731664381099,4],["3la/y4f5yj2c2x","所谓的光宗耀祖，青史留名，也是一种节目效果，有种玩游戏走火入魔的怀疑",1731664614998,4],["3la/y4ue7yek25","#重要概念\n\n命里缺爹，其实就是个人崇拜。\n\n首先，是对幻想出来的神佛之类的崇拜，盲目的相信，还能自欺欺人的自圆其说，人脑里就是有缺爹基因。\n\n其次，是慕强心理，以为有钱有权，那就是要言听计从，五体投地，天命所赐，殊不知，杀人犯火金腰带，当贼做骗，欺世盗名，才是强人的底色\n\n把稀有度特征混淆，不过从小受的教育，就是名人名言，天天灌输这些人有多牛，需要拿来作为增强论证的爹爹在上，从高考到GRE\n\n这是需要多大的勇气，才能突破缺爹的基因属性和文化熏陶",1731665124851,0],["3la/y5bagnwk2x","#重要概念\n\n工具人，当牛马这个词流行的时候，就是一种觉醒。\n\n每个人就是社会的工具人，彼此之间利用和交换，经济的本质。\n\n但问题在于，当彼此的付出和收益极大不公平时，就发生了牛马情况，奴隶主和奴隶，只不多更极端罢了，人还是用来做肥皂，可以拿来做人肉包子，全身都是宝。\n\n当你没有制衡的机制，别人就会把你当成牟利的工具，被物化是一种生产力低下的无奈，但不把人当人，就是同理心匮乏的人渣们的成功踏脚石",1731665557082,0],["3la/ypcgmsik2k","十五年前的诗，今晚的字，对古典文化的热爱还是超级深的",1731684924479,1],["3la/yri5eevs2k","对自己苛刻的要求，不满于缓慢的进展，拉满行动，突破潜能，人言不足恤，卒然临之而不惊，泰山崩于前而色不改",1731687263580,0],["3lb/2ik3vwfk23","因果关系，和对未来的预测，是低智翻车的重灾区\n\n1. 古代的占卜，祭祀，长辈去算命，都是愚昧的典型\n2. 属相，星座，五行，奇门遁甲，烧香拜佛，祈祷，都是因果关系的胡乱建立\n3. 牛顿后来深入研究《圣经》，说明牛顿对世界的理解也很浅薄",1731746384967,0],["3lb/2isfgi2c23","商品，流行的，被广泛接受的，不一定是真理或者有价值的东西，但大概率是人们喜欢的东西，也就是说不是有用，而是好卖。\n\n而那些有名望的，并不是水平高，而是他们可以生产的信息，可以更容易的销售出去，也就是媚俗，也就是恰巧找到了可以销售的需求，打通了销售的渠道。",1731746663382,0],["3lb/2jxar4rc2q","数学为什么能够得到准确的，没有争议的结论，因为数学简单。",1731747900001,0],["3lb/2kslbkps2q","把人生狭隘化的思维，就是一条线的单一评价标准，把人当成是生产线上的一个流程",1731748816996,0],["3lb/2kw3bq3c2q","学而优则贼，人多必剥削。\n\n只要是人多了，必然会有部分人想剥削和利用另外一部分人，除非有规则能对其剥削反制，也就是说，当设计一个系统的时候，不要强调道德和自律，剥削压迫是必然产物，只能通过有效的反馈机制，让这种不平衡降到更低",1731748934442,0],["3lb/2lbe2knk2q","军事化和散沙化都是极端\n\n军事化有利于一些极端情景下，所有人都目标一致明确，短期内的突击行为，但由于缺乏多样性，军事化也是脆弱的，危险的，缺乏智慧和分寸的。\n\n而散沙化，要求成员道德自律且行动积极，但缺乏规则保证，必会导致混乱，直接的后果就是效率的低下，明显对的事，就不要太纵容愚昧和邪恶的传播。",1731749312743,0],["3lb/2lxnpmrs2q","平衡，bfs和dfs，无处不在，基本上，只要需要平衡的时候，都可以拿这个锤子挥一下，看看是不是 速度和精准之间的平衡\n\n1. 军事化 dfs，无监管 bfs\n2. 自律严格 dfs，放纵享乐 bfs\n3. 追求成就 dfs，广泛涉猎 bfs\n4. 计算快 dfs，样式识别 bfs",1731750061068,0],["3lb/2malym5k2d","柏拉图没学过机器学习，不知道神经网络算法，所以有理型这种似是而非的说法，情有可原，毕竟那时候连统计学都没有。",1731750361254,0],["3lb/2md6btt22d","求知，其实还是为了有用，扎实的进展，明确的事实，拿出实际的反馈，比坐而论道，就知道建立理论的脑嗨，强太多",1731750447540,0],["3lb/2mkphnkc2d","可不可以区分，是求知的第一大原则，我可以假设世界上有一种超感知物体存在，和已知的物体无法交互，也就没法证实或者证伪，这就没有探索的意义\n\n能不能有用处，至少有新鲜感的求知欲得到满足，也算有用，但更多的是工程学上的进步，别总研究数字 2 存在不存在，你能搞出个计算机那才是进步",1731750700438,0],["3lb/2mpmqegc2d","Being wrong is the sure thing, but which one is more useful is worth the debate.",1731750865349,0],["3lb/2nf7mdis2r","大多数的哲学问题，本质上是科学问题，只有证据和逻辑足够多了，才能解决，也就没必要深究",1731751589784,0],["3lb/2nyh5cac2f","为了高效的解题，就必须对信号产生抽象的 类， class，作为信号的输出，这个很简单，例如，老虎，不能所有视觉像素完全一致的才是老虎，那就没有老虎了",1731752235213,0],["3lb/2onueg7c2f","似乎，科学家和实业家，有些不兼容，或许是性格，或许是精力，或许是世界的复杂。也就是说， to win more means to know less. to know more means to win less.\n\n世俗的财富权力成功强调的是，往墙上扔泥巴的勇气，以及理解并投消费者情绪之所好，胡说八道但行动力超强也能成功\n\n而科学的成功，来源于严谨，对事实的洁癖，有些完美主义，有些难以容忍粗糙和愚昧，有原则而不圆滑\n\n暴发户们，发财的代价就是变得无知和自大，做出损人不利己的蠢事，应该也会不少",1731752953722,0],["3lb/2pu4253c2q","民主和科学本质上都是共识的建立，只不过科学是客观事实和规律的共识，而民主是经济政治社会观念上的共识，无论科学还是民主，都需要充分的自由空间，对观点的质疑和批判，对事实证据的要求",1731754236841,0],["3lb/2yt2w6pc2f","客观事实不因多少人认可而改变，但作为群体生活的一部分，共识才能推动合作，但问题是，中世纪的共识，在当下看来就是落后的，当下的很多共识，在下个世纪看来就是愚昧的，如何推动更加文明合理的共识，是社会作为一个整体的努力方向",1731763865786,0],["3lb/4gptqji22j","但是相比之下，科学的共识要更强健，而民主就更脆弱一些。因为科学可以是智力上收到良好训练的精英的共识，民众更多的是信任和接纳，而民主需要的是更为广泛民众的共识，如果仅是一部分人精英的共识，那么我们既不能保证“精英”的认知水平，也不能保证其道德水平，不剥削压迫另一部分广泛的民众。但广泛民众认知水平和受教育程度是有限的，观念的进步会更为缓慢和曲折",1731813149719,4],["3lb/5mx4ybyk2f","昨天晚上，神秘海域2，用了两个小时，玩了四个小节",1731854196481,0],["3lb/5ppimrvk2j","神作，爬爬爬，突突突，走哪塌哪",1731857161479,0],["3lb/5pws5pos2j","今天一小时十分钟，神秘海域 2，5，6，31%",1731857406352,0],["3lb/5rcijxzk2e","You are the only on e stage in the future",1734186138283,0],["3ld/biykzxic2n","9/n \n\n我现在不是用linear algebra去理解ai\n\n而是用ai去理解 linear algebra",1734186412014,0],["3ld/bji4qpqc22","10/n\n\n人做为智能，不同的feature有时候连接着不同的情绪，或者说一种特殊的feature，但是我不知道怎么去表示或者讨论这个事情\n\n可能和policy有关",1734186933901,0],["3ld/bjxyeemc22","11/n\n\n如果用数字来表示feature，没什么非要用vector呢？\n\n怎么能从更本质的证明，feature之间的运算，vector就够用了呢？",1734187466174,0],["3ld/bk647hic22","我第一次听说 attention 的时候\n\n我以为就是，当你发现某些事情，需要细致的分析或存储的时候\n\n我就把注意力移到那里，然后细致的分析，投入更多的计算资源",1734187671533,4],["3ld/bkcfqjhs22","embed unembed 其实就是找一个拥有这些feature最像的那个实体",1734187815748,0],["3ld/bkn6vc3k22","行动懒，智力弱，情绪主导",1734188177662,4],["3ld/bnc7fnsc22","也就是说，如果需要attention，也就是动力系统需要我们有必要记住这个信息，有利于需求的满足，那么，就记住他更多抽象层级的信息，否则就记住比较少的，抽象的关键特征\n\n但 transformer 里的 attention，其实是上下文中的相互影响（注意）",1734191030326,0],["3ld/bnpazies2g","讲真，貌似agi真的没那么难",1734191468232,0],["3ld/bqk42uus2w","明年是二战结束八十周年了",1734194516487,0],["3ld/bvisvy522w","Attention is all you have.",1734199842044,4],["3ld/cqf2czks2w","当然，在计算机科学的领域，尤其是人工智能也存在着一种实用性和底层性的平衡也就是说，如果一项技术使用性没那么强，那么他就很难获得足够的吸引力与此同时，我们使用计算机就是想解决人类解决不了的问题或者解决起来困难的问题，而不是那些人类好解决的问题的话，我们才更有销售的必要，但是呢，如果说我们让计算机总是解决我们解决的问题，那就离人类智慧的模拟，就我们更想制造一个更接近于人的智能，但是它的使用性看起来在初期是没那么高的",1734228706624,0],["3ld/cqnac6ck2w","举两个实际的例子，也就是说最开始的计算机，它的设计功能应该是进行复杂的乘法或者是矩阵的运算，因为这些是人类不擅长或者是希望被替代的功能，而现代人工智能比如说ChatGPT，他希望解决的是拥有比人类更多的知识储备，而不是说能够像人类一样经过很少的几个实例，就能抽象出复杂的规律",1734228981322,0],["3ld/d3bgc7wk2w","I want to be smarter not more famous\n\nI want to achieve more not more power",1734240396123,0],["3ld/dckzfguc2b","“If we’ve been bamboozled long enough, we tend to reject any evidence of the bamboozle. We’re no longer interested in finding out the truth. The bamboozle has captured us. It’s simply too painful to acknowledge, even to ourselves, that we’ve been taken.”",1734248234334,0],["3ld/dnpyzdwc2q","讲真，只要你多思考几下，压根不用那么复杂\n\n上学的时候要求太高了，以为日常也要高水准输出，其实不用\n\n多搞搞二八原则，然后疯狂输出就对了",1734260212870,0],["3ld/dvyxj2js2o","解难题，尽全力",1734269103212,0],["3ld/dwtetfuc2a","Bias 就是 想太少\n\n想的 flexible 不 flexible
