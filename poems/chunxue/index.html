<h3 id=咏春雪>咏春雪</h3>
<p><em>2006.3 绥化</em></p>
<p>疯天疯地疯神仙，吾意正浓汝疯癫。</p>
<p>吐花绣草春公日，偏叫白发锁青山。</p>
<p>忽而怒罢心方定，却觉皓雪舞蹁跹。</p>
<p>天公若是无情汉，怎酿银丝成玉丸？</p>
