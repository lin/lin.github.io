<h3 id=苦中吟>苦中吟</h3>
<p><em>2005.10 绥化</em></p>
<p>一支扶老游天下， 几盏浊酒红尘颠。</p>
<p>摇云路兮舞碧海，驭鸾车兮饮青潭。</p>
<p>身有佳人伴，体累路中鼾。</p>
<p>纵游环宇应有我，何时放任做神仙？</p>
