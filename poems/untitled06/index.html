<h3 id=无题两首>无题两首</h3>
<p><em>2006.12 绥化</em></p>
<h4 id=其一>其一</h4>
<p>舞尽苍穹动，歌罢大地升。</p>
<p>古今谁敌我，十七纵情翁。</p>
<h4 id=其二>其二</h4>
<p>吾才大若江河水，滚滚欲吞一掌天。</p>
<p>此事太白如知晓，大唐诗仙定无言。</p>
