<h3 id=中秋望月>中秋望月</h3>
<p><em>2006.10.6 绥化</em></p>
<p>风卷残阳曳尘去，月来挥墨涂星河。</p>
<p>万物如潮充胸臆，豪情落尽荡心波。</p>
<p>岂因成败失吾意。当怀大志运星辰。</p>
<p>来日称霸天下者，定是今朝苦心人。</p>
