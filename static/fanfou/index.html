<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanfou Archive</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #b0e0e6; /* Fanfou-like light blue */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: white;
            width: 600px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            border-bottom: 1px dashed #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header h1 {
            margin: 0;
            color: #03CCFF;
            font-size: 24px;
        }
        .post {
            border-bottom: 1px dashed #ccc;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .post:last-child {
            border-bottom: none;
        }
        .content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        .meta {
            font-size: 12px;
            color: #999;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }
        .page-link {
            text-decoration: none;
            color: #0088cc;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            min-width: 20px;
            text-align: center;
        }
        .page-link:hover {
            background-color: #f0f8ff;
        }
        .page-link.active {
            background-color: #0088cc;
            color: white;
            border-color: #0088cc;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg width="30" height="30" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="10" fill="#03CCFF"/>
                <text x="50" y="70" font-size="60" text-anchor="middle" fill="white" font-family="sans-serif" font-weight="bold">饭</text>
            </svg>
            <h1>Fanfou Archive</h1>
        </div>
        
        <div id="posts-container">
            <!-- Posts will be loaded here -->
            <div class="placeholder">Loading posts...</div>
        </div>
    </div>

    <script>
        async function loadPosts() {
            const urlParams = new URLSearchParams(window.location.search);
            const page = parseInt(urlParams.get('page')) || 6;
            const filename = `posts_${page}.txt`;
            
            // Add cache buster to prevent caching issues
            const fetchUrl = `${filename}?t=${new Date().getTime()}`;

            try {
                const response = await fetch(fetchUrl);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename} (Status: ${response.status})`);
                }
                const text = await response.text();
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = ''; // Clear loading message

                // Split by the separator and filter out empty entries
                const rawPosts = text.split('————').map(p => p.trim()).filter(p => p);

                rawPosts.forEach(rawPost => {
                    const lines = rawPost.split('\n').map(l => l.trim()).filter(l => l);
                    if (lines.length === 0) return;

                    // Assume the last line is metadata (Date + Source)
                    const metaLine = lines.pop();
                    const content = lines.join('<br>');

                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'content';
                    contentDiv.innerHTML = content;

                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'meta';
                    metaDiv.textContent = metaLine;

                    postElement.appendChild(contentDiv);
                    postElement.appendChild(metaDiv);
                    postsContainer.appendChild(postElement);
                });

                // Pagination
                const paginationDiv = document.createElement('div');
                paginationDiv.className = 'pagination';
                
                const totalPages = 7;
                
                for (let i = 1; i <= totalPages; i++) {
                    const pageLink = document.createElement('a');
                    pageLink.textContent = i;
                    pageLink.className = 'page-link';
                    
                    if (i === page) {
                        pageLink.classList.add('active');
                        // No href for current page
                    } else {
                        pageLink.href = `?page=${i}`;
                    }
                    
                    paginationDiv.appendChild(pageLink);
                }

                postsContainer.appendChild(paginationDiv);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('posts-container').innerHTML = `<div class="placeholder">Error loading posts. Please ensure ${filename} exists.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
