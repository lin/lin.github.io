<script>
async function loadWeibo() {
    const container = document.getElementById('weibo-container');
    if (!container) return;
    
    try {
        const urlParams = new URLSearchParams(window.location.search);
        const year = urlParams.get('year');
        const accountName = '117';
        let filesToFetch = [];

        if (year) {
            filesToFetch = [
                `weibo_${accountName}_original_${year}.txt`,
                `weibo_${accountName}_repost_${year}.txt`
            ];
        } else {
            try {
                const configRes = await fetch('config.json');
                if (configRes.ok) {
                    const config = await configRes.json();
                    const years = config.years || [];
                    years.forEach(y => {
                        filesToFetch.push(`weibo_${accountName}_original_${y}.txt`);
                        filesToFetch.push(`weibo_${accountName}_repost_${y}.txt`);
                    });
                } else {
                    console.warn('config.json not found');
                    filesToFetch = [
                        `weibo_${accountName}_original.txt`,
                        `weibo_${accountName}_repost.txt`
                    ];
                }
            } catch (e) {
                console.error('Error fetching config.json', e);
            }
        }

        if (filesToFetch.length === 0) {
            container.innerHTML = '<div class="message">No posts found.</div>';
            return;
        }

        const promises = filesToFetch.map(url => fetch(url).then(res => res.ok ? res.text() : ''));
        const texts = await Promise.all(promises);
        
        container.innerHTML = ''; // Clear loading
        
        const parsePosts = (text) => text.split('————').map(t => t.trim()).filter(t => t);
        
        let allPosts = [];
        texts.forEach(text => {
            if (text) {
                allPosts = [...allPosts, ...parsePosts(text)];
            }
        });
        
        if (allPosts.length === 0) {
            container.innerHTML = '<div class="message">No posts found.</div>';
            return;
        }
        
        // Sort by date descending
        allPosts.sort((a, b) => {
            const getDate = (p) => {
                const lines = p.split('\n');
                if (lines.length === 0) return 0;
                const meta = lines[lines.length - 1];
                const dateStr = meta.split('|')[0].trim();
                // Replace - with / for better cross-browser date parsing if needed
                // "2014-3-24" -> "2014/3/24"
                const safeDate = dateStr.replace(/-/g, '/');
                const d = new Date(safeDate);
                return isNaN(d.getTime()) ? 0 : d.getTime();
            };
            return getDate(b) - getDate(a);
        });
        
        allPosts.forEach(post => {
            const lines = post.split('\n');
            if (lines.length === 0) return;
            
            // Last line is meta
            const metaLine = lines.pop();
            let content = lines.join('\n');
            
            let [date, source, id] = ['', '', ''];
            if (metaLine.includes('|')) {
                const parts = metaLine.split('|').map(s => s.trim());
                date = parts[0];
                if (parts.length > 1) source = parts[1];
                if (parts.length > 2) id = parts[2];
            } else {
                date = metaLine;
            }
            
            // Restore HTML structure if missing (prefix removal handling)
            if (!content.trim().endsWith('-->') && !content.includes('</div>')) {
                content += '</div><div><!-- --></div></div><!-- -->';
            }
            
            const fullContent = `<div class="tips-box"><!-- --></div><div class="weibo-og"><div class="weibo-text">${content}`;
            
            const card = document.createElement('div');
            card.setAttribute('data-v-2c534f84', '');
            card.innerHTML = `
<div class="card m-panel card9">
<div class="card-wrap">
<div class="card-main">
<header class="weibo-top m-box m-avatar-box">
<a class="m-img-box"><img src="./weibo-117_files/5d73b4d1jw1e8qgp5bmzyj2050050aa8.jpg"/></a>
<div class="m-box-col m-box-dir m-box-center">
<div class="m-text-box">
<a><h3 class="m-text-cut">正心117</h3></a>
<h4 class="m-text-cut"><span class="time">${date}</span><span class="from">${source}</span></h4>
</div>
</div>
</header>
<article class="weibo-main">
${fullContent}
</article>
<footer class="m-ctrl-box m-box-center-a">
<div class="m-diy-btn m-box-col m-box-center m-box-center-a"><i class="m-font m-font-forward"></i><h4>转发</h4></div>
<span class="m-line-gradient"></span>
<div class="m-diy-btn m-box-col m-box-center m-box-center-a"><i class="m-font m-font-comment"></i><h4>评论</h4></div>
<span class="m-line-gradient"></span>
<div class="m-diy-btn m-box-col m-box-center m-box-center-a"><i class="m-icon m-icon-like"></i><h4>赞</h4></div>
</footer>
</div>
</div>
</div>
`;
            container.appendChild(card);
        });
        
    } catch (e) {
        console.error(e);
        container.innerHTML = '<div class="message">Error loading posts.</div>';
    }
}
document.addEventListener('DOMContentLoaded', loadWeibo);
</script>
